<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="../css/forms.css">
		<title>Forms & Inputs - Color</title>
	</head>

	<body class="color">
		<header class="site-header flex-center-between-900">
			<p class="site-title"><a href="../index.html">Carrie Forde</a></p>
			<nav class="main-navigation">
				<ul class="menu">
					<li class="menu-item"><a href="../buttons.html">Button Components</a></li>
					<li class="menu-item"><a href="../profile-sidebar.html">Profile Sidebar</a></li>
					<li class="menu-item current-menu-item"><a href="../forms.html">Forms & Inputs</a></li>

					<li class="menu-item"><a href="../product-listing.html">Product Listing Page</a></li>
				</ul>
			</nav>
		</header>

		<main class="page">
			<header class="page__header full-width">
				<h1 class="page__title">Color Builder</h1>
				<a href="../forms.html"><span class="arrow">&larr;</span>Back to Forms</a>
			</header>

			<div class="page__content full-width">
				<form method="GET" action="" class="color-form" id="color-form">
					<ul>
						<li>
							<label for="red">Red</label>
							<input type="range" id="red" min="0" max="255">
						</li>
						<li>
							<label for="green">Green</label>
							<input type="range" id="green" min="0" max="255">
						</li>
						<li>
							<label for="blue">Blue</label>
							<input type="range" id="blue" min="0" max="255">
						</li>
						<li>
							<label for="alpha">Alpha (Opacity)</label>
							<input type="range" id="alpha" min="0" max="1" step="0.01">
						</li>
					</ul>

					<div class="color-result">
						<textarea class="swatch" disabled></textarea>
						<span>rgba(0, 0, 0, 1);</span>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
