				<form method="GET" action="" class="questionnaire-form" id="questionnaire-form">

						<input type="radio" id="italian" name="cuisine"><label for="italian" class="radio">Italian</label>
						<input type="radio" id="mexican" name="cuisine"><label for="mexican" class="radio">Mexican</label>
						<input type="radio" id="thai" name="cuisine"><label for="thai" class="radio">Thai</label>
						<input type="radio" id="other" name="cuisine"><label for="other" class="radio">Other (please specify):</label>

					</fieldset>
				</form>
