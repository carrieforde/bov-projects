<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/sanitize.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/forms.css">
		<title>Forms & Inputs - Login</title>
	</head>

	<body class="login">
		<header class="site-header flex-center-between-900">
			<p class="site-title"><a href="../index.html">Carrie Forde</a></p>
			<nav class="main-navigation">
				<ul class="menu">
					<li class="menu-item"><a href="../buttons.html">Button Components</a></li>
					<li class="menu-item"><a href="../profile-sidebar.html">Profile Sidebar</a></li>
					<li class="menu-item current-menu-item"><a href="../forms.html">Forms & Inputs</a></li>

					<li class="menu-item"><a href="../product-listing.html">Product Listing Page</a></li>
				</ul>
			</nav>
		</header>
		<main class="page">
			<header class="page__header full-width">
				<h1 class="page__title">Login</h1>
				<a href="../forms.html"><span class="arrow">&larr;</span>Back to Forms</a>
			</header>

			<div class="page__content full-width">
				<form method="GET" action="" class="login-form" id="login-form">
					<ul>
						<li>
							<label for="username">Username</label>
							<input type="text" id="username" placeholder="Username">
						</li>
						<li>
							<label for="password">Password</label>
							<input type="password" id="password" placeholder="Password">
						</li>
						<li>
							<input type="checkbox" id="remember">
							<label for="remember" class="checkbox">Remember Me</label>
						</li>
						<li>
							<input type="submit" class="button button-success" id="submit" value="Login">
						</li>
					</ul>
				</form>
			</div>
		</main>
	</body>
</html>
