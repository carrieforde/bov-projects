<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/sanitize.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/forms.css">
		<title>Forms & Inputs - Credit Card Form</title>
	</head>

	<body class="credit-card">
		<header class="site-header flex-center-between-900">
			<p class="site-title"><a href="../index.html">Carrie Forde</a></p>
			<nav class="main-navigation">
				<ul class="menu">
					<li class="menu-item"><a href="../buttons.html">Button Components</a></li>
					<li class="menu-item"><a href="../profile-sidebar.html">Profile Sidebar</a></li>
					<li class="menu-item current-menu-item"><a href="../forms.html">Forms & Inputs</a></li>
					<li class="menu-item"><a href="../calculator.html">Calculator</a></li>
					<li class="menu-item"><a href="../product-listing.html">Product Listing Page</a></li>
				</ul>
			</nav>
		</header>

		<main clas="page">
			<header class="page__header full-width">
				<h1 class="page__title">Credit / Debit Card Form</h1>
				<a href="../forms.html"><span class="arrow">&larr;</span>Back to Forms</a>
			</header>
				
			<div class="page__content full-width">
				<form method="GET" action="" class="credit-card-form" id="credit-card-form">
					<ul>
						<li class="name">
							<label>Name</label>
							<div class="first-name">
								<input type="text" id="first-name" placeholder="First Name">
								<label for="first-name" class="sub-label">First Name</label>
							</div>
							
							<div class="last-name">
								<input type="text" id="last-name" placeholder="Last Name">
								<label for="last-name" class="sub-label">Last Name</label>
							</div>
						</li>
						<li>
							<div class="card">
								<label for="credit-card">Enter your credit or debit card number</label>
								<input type="text" id="credit-card" maxlength="19" placeholder="0000-0000-0000-0000">
							</div>
						
							<div class="code">
								<label for="csv">CSV</label>
								<input type="number" id="csv" maxlength="3" placeholder="000">
							</div>
						</li>
						<li class="expiration">
							<label>Expiration Date</label>

							<div class="month">
								<label for="month">Month</label>
								<select>
									<option value="" disabled selected>Month</option>
									<option value="January">January</option>
									<option value="February">February</option>
									<option value="March">March</option>
									<option value="April">April</option>
									<option value="May">May</option>
									<option value="June">June</option>
									<option value="July">July</option>
									<option value="August">August</option>
									<option value="September">September</option>
									<option value="October">October</option>
									<option value="November">November</option>
									<option value="December">December</option>
								</select>
							</div>
						
							<div class="year">
							<label for="year">Year</label>
								<select>
									<option value="" disabled selected>Year</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
									<option value="2022">2022</option>
									<option value="2023">2023</option>
									<option value="2024">2024</option>
									<option value="2025">2025</option>
									<option value="2026">2026</option>
									<option value="2027">2027</option>
									<option value="2028">2028</option>
									<option value="2029">2029</option>
									<option value="2030">2030</option>
									<option value="2031">2031</option>
								</select>
							</div>
						</li>
						<li>
							<input type="submit" class="button button-primary" id="submit" value="Sign Up">
						</li>
					</ul>
				</form>
			</div>
		</main>
	</body>
</html>
