<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/sanitize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
	<title>Carrie Forde - Calculator</title>
</head>

<body>
	<header class="site-header flex-center-between-900">
		<p class="site-title"><a href="index.html">Carrie Forde</a></p>
		<nav class="main-navigation">
			<ul class="menu">
				<li class="menu-item"><a href="buttons.html">Button Components</a></li>
				<li class="menu-item"><a href="profile-sidebar.html">Profile Sidebar</a></li>
				<li class="menu-item"><a href="forms.html">Forms & Inputs</a></li>
				<li class="menu-item current-menu-item"><a href="calculator.html">Calculator</a></li>
				<li class="menu-item"><a href="product-listing.html">Product Listing Page</a></li>
			</ul>
		</nav>
	</header>

	<div class="page">
		<header class="page__header flex-center-between-900">
			<h1 class="page__title">Calculator</h1>
		</header>

		<main class="page__content">
			<div class="calculator">
				<button class="button button-clear" value="clear">C</button>
				<input type="text" id="result" class="result" disabled>
				<button class="button button-number" value="7">7</button>
				<button class="button button-number" value="8">8</button>
				<button class="button button-number" value="9">9</button>
				<button class="button button-operator" value="+">+</button>
				<button class="button button-number" value="4">4</button>
				<button class="button button-number" value="5">5</button>
				<button class="button button-number" value="6">6</button>
				<button class="button button-operator" value="-">-</button>
				<button class="button button-number" value="1">1</button>
				<button class="button button-number" value="2">2</button>
				<button class="button button-number" value="3">3</button>
				<button class="button button-operator" value="x">&times;</button>
				<button class="button button-number" value="0">0</button>
				<button class="button button-number" value=".">.</button>
				<button class="button button-equals" value="=">&equals;</button>
				<button class="button button-operator" value="/">&divide;</button>
			</div>
		</main>
	</div>
</body>

</html>
