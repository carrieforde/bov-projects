<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/sanitize.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Color</title>
	</head>

	<body class="color">
		<main class="page">
			<header class="page__header">
				<h1>Color Builder</h1>
				<a href="index.html"><span class="arrow">&larr;</span>Back to Home</a>
			</header>

			<div class="page__content">
				<form method="GET" action="" class="color-form" id="color-form">
					<ul>
						<li>
							<label for="red">Red</label>
							<input type="range" id="red" min="0" max="255">
						</li>
						<li>
							<label for="green">Green</label>
							<input type="range" id="green" min="0" max="255">
						</li>
						<li>
							<label for="blue">Blue</label>
							<input type="range" id="blue" min="0" max="255">
						</li>
						<li>
							<label for="alpha">Alpha (Opacity)</label>
							<input type="range" id="alpha" min="0" max="1" step="0.01">
						</li>
					</ul>

					<div class="color-result">
						<textarea class="swatch" id="swatch" disabled></textarea>
						<span>rgba(0, 0, 0, 1);</span>
					</div>
				</form>
			</div>
		</main>
		<script src="scripts/validator.js"></script>
		<script src="scripts/color.js"></script>
	</body>
</html>
